<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #1f2937, #111827);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 380px;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    color: #6b7280;
    margin-bottom: 25px;
}

label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    border-radius: 6px;
    background: #2563eb;
    color: white;
    border: none;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.error {
    background: #fee2e2;
    color: #b91c1c;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
    margin-bottom: 15px;
}

.switch {
    text-align: center;
    margin-top: 18px;
}

.switch a {
    color: #2563eb;
    font-weight: 600;
    text-decoration: none;
}
</style>

</head>
<body>

<div class="card">
    <h1>Create Account âœ¨</h1>
    <div class="subtitle">Inventory Admin Registration</div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <label>Username</label>
        <input name="username" placeholder="Choose username" required>

        <label>Password</label>
        <input name="password" type="password" placeholder="Create password" required>

        <button type="submit">Register</button>
    </form>

    <div class="switch">
        Already registered?
        <a href="/ui/login">Login</a>
    </div>
</div>

</body>
</html>
